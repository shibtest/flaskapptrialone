        <br>
        <br>
        <br>
        
            <div class="container-fluid">

                    </div>
                </div>
            </div>

        
            <script>
                var charta;
                var chartb;
                var chartc;
                var chartd;
        
                function requestData()
                {
                    // Ajax call to get the Data from Flask
                    var requests = $.get('/data');
        
                    var tm = requests.done(function (result)
                    {
                        // a
                        var seriesa = charta.series[0],
                            shifta = seriesa.data.length > 20;
        
                        // b
                        var seriesb = chartb.series[0],
                            shiftb = seriesb.data.length > 20;
        
                        // c
                        var seriesc = chartc.series[0],
                            shiftc = seriesc.data.length > 20;


        
        
                            
        
                        // Add the Point
                        // Time a\
                        var data1 = [];
                        data1.push(result[0]);
                        data1.push(result[1]);
        
        
                        // Add the Point
                        // Time b
                        var data2 = [];
                        data2.push(result[0]);
                        data2.push(result[2]);
        
        
                        //Add the Point
                        // Time c
                        var data3 = [];
                        data3.push(result[0]);
                        data3.push(result[3]);



                        //Add the Point
                        // Time d
                        var data4 = [];
                        data4.push(result[0]);
                        data4.push(result[4]);
        
        
        
        
                        charta.series[0].addPoint(data1, true, shifta);
                        chartb.series[0].addPoint(data2, true, shiftb);
                        chartc.series[0].addPoint(data3, true, shiftc);
        
                        $(".sensor4").text("");
                        $(".sensor4").text("Meter ID : " +  data4[1]);
                        
                        $(".sensor1").text("");
                        $(".sensor1").text("Voltage : " +  data1[1] );
        
                        $(".sensor2").text("");
                        $(".sensor2").text("Current : " +  data2[1] );
        
                        $(".sensor3").text("");
                        $(".sensor3").text("Frequency : " + data3[1] );
                        
                        $(".sensor4").text("");
                        $(".sensor4").text("Meter ID : " +  data4[1]);

        
        
                        // call it again after one second
                        setTimeout(requestData, 6000);
        
                    });
                }
        
                $(document).ready(function()
                {
                    // --------------Chart 1 ----------------------------
                    charta = new Highcharts.Chart({
                        chart:
                            {
                            renderTo: 'data-a',
                            defaultSeriesType: 'spline',
                            events: {
                                load: requestData
                                    }
                            },
                        title:
                            {
                            text: 'a'
                            },
                        credits:{enabled:false},
                        xAxis: {
                            type: 'datetime',
                            tickPixelInterval: 150,
                            maxZoom: 20 * 1000
                                },
                        yAxis: {
                            minPadding: 0.2,
                            maxPadding: 0.2,
                            title: {
                                text: 'Value',
                                margin: 80
                                    }
                                 },
                        series: [{
                            color : '#c23d23',
                            lineColor: '#303030',
                            name: 'a',
                            data: []
                        }]
                    });
                    // --------------Chart 1 Ends - -----------------
        
                    chartb = new Highcharts.Chart({
                        chart:
                            {
                                renderTo: 'data-b',
                                defaultSeriesType: 'spline',
                                events: {
                                    load: requestData
                                }
                            },
                        title:
                            {
                                text: 'b'
                            },
                        credits:{enabled:false},
                        xAxis: {
                            type: 'datetime',
                            tickPixelInterval: 150,
                            maxZoom: 20 * 1000
                        },
                        yAxis: {
                            minPadding: 0.2,
                            maxPadding: 0.2,
                            title: {
                                text: 'Value',
                                margin: 80
                            }
                        },
                        series: [{
                            lineColor: '#1d82b8',
                            name: 'b',
                            data: []
                        }]
                    });
                    // --------------------Chart 2 Ends --------------------
        
                    // --------------Chart 3 ----------------------------
                        chartc = new Highcharts.Chart({
                        chart:
                            {
                            renderTo: 'data-c',
                            defaultSeriesType: 'spline',
                            events: {
                                load: requestData
                                    }
                            },
                        title:
                            {
                            text: 'c'
                            },
                        
                        credits:{enabled:false},
                        xAxis: {
                            type: 'datetime',
                            tickPixelInterval: 150,
                            maxZoom: 20 * 1000
                                },
                        yAxis: {
                            minPadding: 0.2,
                            maxPadding: 0.2,
                            title: {
                                text: 'Value',
                                margin: 80
                                    }
                                 },
                        series: [{
                            color : '#c23d23',
                            lineColor: '#303030',
                            name: 'c',
                            data: []
                        }]
                    });
                    // --------------Chart 3 Ends - ----------------
                });
            </script>

        </div>

<style>
body{
    margin: 0;

}

    opacity: 0.5;
}

    background-color: white;
}

    text-decoration: none;
}
.column {

    padding: 10px;
}

}

}
